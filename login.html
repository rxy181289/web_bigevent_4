<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页面</title>
    <!-- 1.引入layui的样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2.引入登录样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 3.顶部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png">
    </div>
    <!-- 4.登录和注册区域 -->
    <div class="loginAndRegBox">
        <!-- 4.1登录注册标题 -->
        <div class="titleBox"></div>
        <!-- 4.2登陆区域 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="11rxy11" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="000000" type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                    </div>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 4.3 注册区域 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    </div>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 5.0引入layui.all.js, 因问这个文件中没有window.onload, 所以要求全部写到最低端 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 5.1 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 5.2引入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 5.3 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
